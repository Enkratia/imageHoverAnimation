<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Z-index Hover Transition</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="icon-image">
      <div class="icon">
        <img src="/images/img1.jpg" alt="image1">
      </div>
      <div class="hover-image">
        <div class="img">
          <img src="/images/img1.jpg" alt="image1">
        </div>
        <div class="content">
          <div class="details">
            <div class="name">David Marloo</div>
            <div class="job">Designer || Developer</div>
          </div>
        </div>
      </div>
    </div>

    <div class="icon-image">
      <div class="icon">
        <img src="/images/img2.jpg" alt="image2">
      </div>
      <div class="hover-image">
        <div class="img">
          <img src="/images/img2.jpg" alt="image2">
        </div>
        <div class="content">
          <div class="details">
            <div class="name">Michelle Lee</div>
            <div class="job">Designer || Developer</div>
          </div>
        </div>
      </div>
    </div>

    <div class="icon-image">
      <div class="icon">
        <img src="/images/img3.jpg" alt="image3">
      </div>
      <div class="hover-image">
        <div class="img">
          <img src="/images/img3.jpg" alt="image3">
        </div>
        <div class="content">
          <div class="details">
            <div class="name">Evan Peters</div>
            <div class="job">Designer || Developer</div>
          </div>
        </div>
      </div>
    </div>

    <div class="icon-image">
      <div class="icon">
        <img src="/images/img4.jpg" alt="image4">
      </div>
      <div class="hover-image">
        <div class="img">
          <img src="/images/img4.jpg" alt="image4">
        </div>
        <div class="content">
          <div class="details">
            <div class="name">Artur Finch</div>
            <div class="job">Developer</div>
          </div>
        </div>
      </div>
    </div>

    <div class="icon-image">
      <div class="icon">
        <img src="/images/img5.jpg" alt="image5">
      </div>
      <div class="hover-image">
        <div class="img">
          <img src="/images/img5.jpg" alt="image5">
        </div>
        <div class="content">
          <div class="details">
            <div class="name">Helen Spacy</div>

          </div>
        </div>
      </div>
    </div>

    <div class="icon-image last">
      <div class="icon">
        <img src="/images/img6.jpeg" alt="image6">
      </div>
      <div class="hover-image">
        <div class="img">
          <img src="/images/img6.jpeg" alt="image6">
        </div>
        <div class="content">
          <div class="details">
            <div class="name">John Bee</div>
            <div class="job">Designer || Developer</div>
          </div>
        </div>
      </div>
    </div>
  </div>



</body>

</html>
